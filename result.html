<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>計算結果 - 生命靈數三角形</title>
    <meta name="description" content="您的生命靈數三角形計算結果，深度解讀內外三角能量與星位密碼">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">生命靈數三角形</a>
            <ul class="nav-links">
                <li><a href="index.html#calculator">生命靈數三角形查詢</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section id="results" class="results-section">
                
                <h2 class="section-title">我的生命密碼基礎圖</h2> 
                
                <div class="results-container">
                    
                    <div class="triangle-container">
                        <div class="canvas-container">
                            <canvas id="triangleCanvas" width="500" height="400"></canvas>
                        </div>
                    </div>

                    <div class="results-table-container">
                        <div class="results-grid">
                            <table class="results-table top-table">
                                <tbody>
                                    <tr>
                                        <td class="label-cell">主性格</td>
                                        <td class="value-cell" id="result-main">-</td>
                                        <td class="label-cell">潛意識密碼</td>
                                        <td class="value-cell" id="result-subconscious">-</td>
                                    </tr>
                                    <tr>
                                        <td class="label-cell">內心密碼</td>
                                        <td class="value-cell" id="result-inner">-</td>
                                        <td class="label-cell">父親基因</td>
                                        <td class="value-cell" id="result-father">-</td>
                                    </tr>
                                    <tr>
                                        <td class="label-cell">外心密碼</td>
                                        <td class="value-cell" id="result-outer">-</td>
                                        <td class="label-cell">母親基因</td>
                                        <td class="value-cell" id="result-mother">-</td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <table class="results-table bottom-table">
                                <tbody>
                                    <tr>
                                        <td class="label-cell-wide">21歲到40歲(工作或朋友)</td>
                                        <td class="value-cell" id="result-work">-</td>
                                    </tr>
                                    <tr>
                                        <td class="label-cell-wide">41到60歲(下屬或兒女)</td>
                                        <td class="value-cell" id="result-family">-</td>
                                    </tr>
                                    <tr>
                                        <td class="label-cell-wide">61歲以後</td>
                                        <td class="value-cell" id="result-elder">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="button-group">
                            <button class="download-btn" onclick="downloadTriangle()">下載圖片</button>
                            <button class="recalculate-btn" onclick="recalculate()">重新計算</button>
                        </div> 
                    </div>
                </div>

                <h2 class="analysis-title">生命靈數三角形解析</h2>
                
                <div id="analysis-section" class="analysis-section analysis-section-wrapper">
                    </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 生命靈數三角形. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">隱私權聲明</a>
                <a href="copyright.html">著作權保護</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
